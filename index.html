<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="qname"><h2>Quiz App</h2><p id="num"></p></div>
        <div id="ques"></div>
        <div id="opts"></div>
        <div class="btn">
            <button class="btns" id="restartBtn" onclick="restartQuiz()" style="display: none;">
                <p>Re-Start Quiz</p>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
